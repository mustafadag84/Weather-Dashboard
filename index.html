<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-center">
        <h1 class="text-light m-auto">Weather Dashboard</h1>
    </nav>
    <div class="container">


        <h1>Search for a City:</h1>


        <form id="city-form">

            <input type="text" id="city-input">

            <!-- Button triggers new city to be added -->
            <input id="add-city" type="submit" value="search">
        </form>

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>


        <!-- Cities will Get Dumped Here -->
        <div id="cities-view"></div>

        <!-- Retrieved data will be dumped here -->
        <div class="city"></div>
        <div class="tempF"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="UVIndex"></div>

        <div id="fiveDayForecast">
            <h3>5-Day Forecast:</h3>
            <div id ="day_div1" class="row"></div>

        </div>






    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
